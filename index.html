<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <input type="text" name="city" id="city" class="city-name">
    <button class="search">search</button>
    <!-- the div where the location will be presented -->
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <p>icon</p>
    </div>

    <!-- the div where the temperature will be presented -->
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">34</h2>
            <span>F</span>
        </div>
        <div class="temperature-description">It's So hot</div>
    </div>


    <script src="app.js"></script>
</body>

</html>
